plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'war'
	id 'org.akhikhl.gretty'
	id 'com.google.cloud.tools.appengine'
}

group = 'com.ep.jo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}


repositories {
	maven {
    url 'https://maven-central.storage.googleapis.com'             // Google's mirror of Maven Central
  }
	mavenCentral()
	jcenter()
}

gretty {
    httpPort = 8080
    contextPath = '/'
    servletContainer = 'jetty9'  // What App Engine Flexible uses
}

appengine {

  deploy {   // deploy configuration
    stopPreviousVersion = true  // default - stop the current version
    promote = true              // default - & make this the current version
    projectId = 'GCLOUD_CONFIG' // delegate to project in gcloud config
    version = 'GCLOUD_CONFIG'   // delegate to gcloud to generate a version
  }

}

dependencies {

	//다국어 메시지 저장하기 위함.
	implementation 'net.rakugakibox.util:yaml-resource-bundle:1.1'
	//api문서
	implementation 'io.springfox:springfox-swagger2:2.6.1'
	implementation 'io.springfox:springfox-swagger-ui:2.6.1'
	implementation 'com.google.cloud.tools:appengine-gradle-plugin:2.2.0' // Latest 1.x.x release
	implementation 'org.akhikhl.gretty:gretty:+'
	
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'
	
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter'
	providedCompile 'com.google.appengine:appengine:+'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
